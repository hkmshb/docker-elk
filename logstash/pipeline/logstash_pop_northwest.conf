input {
  jdbc {
    jdbc_driver_library => "/usr/share/java/postgresql-42.1.4.jar"
    jdbc_driver_class => "org.postgresql.Driver"
    jdbc_connection_string => "${JDBC_STRING}"
    jdbc_user => "${PSQL_USER}"
    jdbc_password => "${PSQL_PASSWORD}"
    #schedule => "* */10 * * *"
    schedule => "*/3 * * * *"
    statement_filepath => "/usr/share/logstash/sql/pop_north_west.sql"
    clean_run => false
    tracking_column => "timestamp"
    tracking_column_type => "timestamp"
    record_last_run => true
    use_column_value => true
    jdbc_validate_connection => true
    type => "north-west"
  }
}

## Add your filters / logstash plugins configuration here

filter{
  if [type] == "north-west" {
    date {
      match => [ "timestamp" , "dd/MMM/yyyy:HH:mm:ss ZZZ" ]
      timezone => "Africa/Lagos"
    }
  }
}

filter{
  if [type] == "north-west" and [timestamp] == [null] {
      mutate {
        replace => {"timestamp" => "2016-12-30T16:30:02.660Z"}
      }
    }
}

output {
  if [type] == "north-west" {
    elasticsearch {
      index => "pop-estimate-north-west"
      document_type => "pop-estimate-north-west"
      manage_template => true
      template => "/usr/share/logstash/mapping/pop_north_west.json"
      template_name => "pop_north_west"
      template_overwrite => true
      document_id => "%{globalid}"
      #hosts => ["proxy:9200"]
      hosts => ["elasticsearch:9200"]
    }
  }
}
